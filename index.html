<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Object Cycle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="image-container">
        
        <div id="object-group-0" class="object-group active"> 
            <img class="clean" src="object0_clean.png" alt="Clean Object 0">
            <img class="rust rust1" src="object0_rust1.png" alt="Rust Level 1">
            <img class="rust rust2" src="object0_rust2.png" alt="Rust Level 2">
            <img class="rust rust3" src="object0_rust3.png" alt="Rust Full">
        </div>

        <div id="object-group-1" class="object-group">
            <img class="clean" src="object1_clean.png" alt="Clean Object 1">
            <img class="rust rust1" src="object1_rust1.png" alt="Rust Level 1">
            <img class="rust rust2" src="object1_rust2.png" alt="Rust Level 2">
            <img class="rust rust3" src="object1_rust3.png" alt="Rust Full">
        </div>

        <div id="object-group-2" class="object-group">
            <img class="clean" src="object2_clean.png" alt="Clean Object 2">
            <img class="rust rust1" src="object2_rust1.png" alt="Rust Level 1">
            <img class="rust rust2" src="object2_rust2.png" alt="Rust Level 2">
            <img class="rust rust3" src="object2_rust3.png" alt="Rust Full">
        </div>

        <div id="object-group-3" class="object-group">
            <img class="clean" src="object3_clean.png" alt="Clean Object 3">
            <img class="rust rust1" src="object3_rust1.png" alt="Rust Level 1">
            <img class="rust rust2" src="object3_rust2.png" alt="Rust Level 2">
            <img class="rust rust3" src="object3_rust3.png" alt="Rust Full">
        </div>

    </div>

    <div id="glitch-overlay"></div>

    <script src="script.js"></script>
</body>
</html>
